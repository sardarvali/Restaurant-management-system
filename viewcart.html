<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="goToHome()" class="back-button">Back to Home</button>
    <h1 class="main-title">Your Cart</h1>
    
    <div id="cartItems" class="cart-container"></div>
    
    <h3 id="totalPrice">Total Price: RS. 0</h3>
    
    <div class="cart-actions">
        <button onclick="goToMenu()">Add More Items</button>
        <button onclick="makePayment()">Make Payment</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
